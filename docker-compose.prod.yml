version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: me_system_db_prod
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - me_system_network
    restart: unless-stopped

  web:
    build: .
    container_name: me_system_backend_prod
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 core.wsgi:application"
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
    ports:
      - "8000:8000"
    volumes:
      - uploads:/app/uploads
      - cleaned_uploads:/app/cleaned_uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - me_system_network
    restart: unless-stopped

volumes:
  postgres_data:
  uploads:
  cleaned_uploads:

networks:
  me_system_network:
    driver: bridge

