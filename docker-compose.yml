version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: me_system_db
    environment:
      POSTGRES_DB: ${DB_NAME:-me_system_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - me_system_network

  web:
    build: .
    container_name: me_system_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-me_system_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: db
      DB_PORT: 5432
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
    ports:
      - "${WEB_PORT:-8000}:8000"
    volumes:
      - .:/app
      - uploads:/app/uploads
      - cleaned_uploads:/app/cleaned_uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - me_system_network

volumes:
  postgres_data:
  uploads:
  cleaned_uploads:

networks:
  me_system_network:
    driver: bridge

